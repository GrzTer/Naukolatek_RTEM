<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chart from CSV</title>
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
</head>
<body>

<div id="chart"></div>

<script>
    var options = {
        chart: {
            type: 'line', // Use a line chart
            height: 'auto'
        },
        series: {{ chart_data.series|safe }},
        xaxis: {
            type: 'datetime', // Specify that x-axis uses datetime values
            tickAmount: 10, // Adjust based on your data's range
        },
        tooltip: {
            x: {
                format: 'dd MMM yyyy HH:mm' // Adjust date format as needed
            }
        },
        stroke: {
            curve: 'smooth'
        },
        dataLabels: {
            enabled: false
        }
    };

    var chart = new ApexCharts(document.querySelector("#chart"), options);
    chart.render();
</script>

</body>
</html>
