<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Energy Consumption Forecast</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Energy Consumption Forecast</h1>

        <div class="btn-group" role="group" aria-label="Time Range">
            <a href="?time_range=next_day" class="btn btn-primary {% if selected_time_range == 'next_day' %}active{% endif %}">Next Day</a>
            <a href="?time_range=next_week" class="btn btn-primary {% if selected_time_range == 'next_week' %}active{% endif %}">Next Week</a>
            <a href="?time_range=next_month" class="btn btn-primary {% if selected_time_range == 'next_month' %}active{% endif %}">Next Month</a>
        </div>

        <table class="table table-bordered mt-3">
            <thead>
                <tr>
                    <th scope="col">Timestamp</th>
                    <th scope="col">Predicted Energy Consumption (kWh)</th>
                </tr>
            </thead>
            <tbody>
                {% for item in forecasted_data %}
                <tr>
                    <td>{{ item.timestamp }}</td>
                    <td>{{ item.predicted_energy_consumption }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
