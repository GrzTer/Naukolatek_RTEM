<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <title>Energy Data Chart</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <link rel="stylesheet" href="{% static 'main.css' %}">
</head>
<body>

    <header class="header">
        {% include 'Navbar.html' %}
    </header>

    <div class="container mt-5">
        <h2>Select Energy Data</h2>
        <form method="post" class="mb-3">
            {% csrf_token %}
            <div class="mb-3">
                <label for="country_code" class="form-label">Country Code:</label>
                <input type="text" class="form-control" name="country_code" id="country_code" required>
            </div>
            <div class="mb-3">
                <label for="start_date" class="form-label">Start Date:</label>
                <input type="date" class="form-control" name="start_date" id="start_date" required>
            </div>
            <div class="mb-3">
                <label for="end_date" class="form-label">End Date:</label>
                <input type="date" class="form-control" name="end_date" id="end_date" required>
            </div>
            <button type="submit" class="btn btn-primary">Get Data</button>
        </form>
        {% if error %}
            <div class="alert alert-danger" role="alert">
                {{ error }}
            </div>
        {% endif %}
    </div>

    <div class="container mt-5">
        <h2>Energy Price Chart</h2> <p>(data collected form Entsoe 'https://transparency.entsoe.eu/')</p>
        <div id="energyChart"></div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const chartData = JSON.parse('{{ prices_chart|safe }}' || '[]').map(item => ({
                x: new Date(item.date), // Use the date from your data
                y: item.price,
            }));

            initializeBarChart(chartData, '{{ currency }}');
        });

        function initializeBarChart(chartData, currency) {
            const options = {
                chart: {
                    type: "bar",
                    height: 350
                },
                series: [{
                    name: `Price in ${currency}`,
                    data: chartData
                }],
                xaxis: {
                    type: 'datetime',
                    labels: {
                        datetimeFormatter: {
                            year: 'yyyy',
                            month: 'MMM \'yy',
                            day: 'dd MMM',
                            hour: 'HH:mm'
                        }
                    }
                },
                tooltip: {
                    x: {
                        format: 'dd MMM yyyy'
                    },
                    y: {
                        formatter: function (val) {
                            return `${val} ${currency}`
                        }
                    }
                },
                plotOptions: {
                    bar: {
                        horizontal: false,
                        columnWidth: '55%',
                        endingShape: 'rounded'
                    },
                },
                dataLabels: {
                    enabled: false
                },
                stroke: {
                    show: true,
                    width: 2,
                    colors: ['transparent']
                },
                yaxis: {
                    title: {
                        text: `Price (${currency})`
                    },
                },
                fill: {
                    opacity: 1
                },
            };

            const chart = new ApexCharts(document.querySelector("#energyChart"), options);
            chart.render();
        }
    </script>
<div>
    {% include 'Footer.html' %}
</div>
</body>
</html>
