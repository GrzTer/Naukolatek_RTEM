<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <title>Energy Data Chart</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <link rel="stylesheet" href="{% static 'main.css' %}">
</head>
<body>

    <header class="header">
        {% include 'Navbar.html' %}
    </header>

    <div class="container mt-5">
        <h2>Select Time Span</h2>
        <div class="btn-group" role="group" aria-label="Time Span Selection">
            <button type="button" class="btn btn-primary" onclick="updateTimeSpan('year')">Year</button>
            <button type="button" class="btn btn-primary" onclick="updateTimeSpan('month')">Month</button>
            <button type="button" class="btn btn-primary" onclick="updateTimeSpan('week')">Week</button>
        </div>

        <div id="additionalInputs" class="my-3"></div>

        <form id="dataForm" class="mb-3">
            {% csrf_token %}
            <div class="mb-3">
                <label for="country_code" class="form-label">Country Code:</label>
                <input type="text" class="form-control" id="country_code" name="country_code" required>
            </div>
            <button type="submit" class="btn btn-success">Get Data</button>
        </form>
    </div>
    <div class="container mt-5">
        <div id="energyChart"></div>
    </div>

    <script>
        document.getElementById('dataForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const country = document.getElementById('country_code').value;
            const timeSpan = document.querySelector('select[name="time_span"]') ? document.querySelector('select[name="time_span"]').value : null;
            fetchChartData(country, timeSpan);
        });

        function updateTimeSpan(span) {
            const additionalInputs = document.getElementById('additionalInputs');
            let inputHtml = `<label for="time_span" class="form-label">Select ${span.charAt(0).toUpperCase() + span.slice(1)}:</label>`;
            if (span === 'year') {
                inputHtml += `<input type="number" class="form-control" id="yearInput" name="year" required>`;
            } else if (span === 'month') {
                inputHtml += `<input type="month" class="form-control" id="monthInput" name="month" required>`;
            } else if (span === 'week') {
                inputHtml += `<input type="week" class="form-control" id="weekInput" name="week" required>`;
            }
            additionalInputs.innerHTML = inputHtml;
        }

        function fetchChartData(country, timeSpan) {
            const formData = new FormData();
            formData.append('country_code', country);
            formData.append('time_span', timeSpan);
            if (timeSpan === 'year') {
                formData.append('year', document.getElementById('yearInput').value);
            } else if (timeSpan === 'month') {
                formData.append('month', document.getElementById('monthInput').value.split('-')[1]); // Extracting month from YYYY-MM
            } else if (timeSpan === 'week') {
                formData.append('week', document.getElementById('weekInput').value);
            }

            fetch('/fetch_data/', {
                method: 'POST',
                body: formData
            }).then(response => response.json())
            .then(data => {
                updateChart(data);
            }).catch(error => {
                console.error('Error fetching data:', error);
                alert('Error fetching data. Please check your network connection.');
            });
        }

        function updateChart(chartData) {
            if (!chart) {
                initializeBarChart(chartData, 'PLN'); // Assume currency is PLN
            } else {
                chart.updateSeries([{
                    data: chartData.map(item => ({
                        x: new Date(item.x),
                        y: item.y
                    }))
                }]);
            }
        }

        let chart;
        function initializeBarChart(chartData, currency) {
            const options = {
                chart: {
                    type: 'line',
                    height: 350
                },
                series: [{
                    name: `Price in ${currency}`,
                    data: chartData
                }],
                xaxis: {
                    type: 'datetime'
                },
                yaxis: {
                    title: {
                        text: `Price (${currency})`
                    }
                },
                tooltip: {
                    x: {
                        format: 'dd MMM yyyy HH:mm'
                    },
                    y: {
                        formatter: function(val) {
                            return `${val} ${currency}`;
                        }
                    }
                }
            };

            chart = new ApexCharts(document.querySelector("#energyChart"), options);
            chart.render();
        }
    </script>

    <footer>
        {% include 'Footer.html' %}
    </footer>
</body>
</html>
