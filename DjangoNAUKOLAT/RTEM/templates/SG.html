<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <title>Energy Data Chart</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"></script>
    <script src="{% static 'dropdown.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js"></script>
    <link rel="stylesheet" href="{% static 'main.css' %}">
</head>
<body>

    <header class="header">
        {% include 'Navbar.html' %}
    </header>

    <div class="container mt-5">
        <h2>Select Energy Data</h2>
        <form method="post" class="mb-3">
            {% csrf_token %}
            <div class="mb-3">
                <label for="country_code" class="form-label">Country Code:</label>
                <input type="text" class="form-control" name="country_code" id="country_code" required>
            </div>
            <div class="mb-3">
                <label for="start_date" class="form-label">Start Date:</label>
                <input type="date" class="form-control" name="start_date" id="start_date" required>
            </div>
            <div class="mb-3">
                <label for="end_date" class="form-label">End Date:</label>
                <input type="date" class="form-control" name="end_date" id="end_date" required>
            </div>
            <button type="submit" class="btn btn-primary">Get Data</button>
        </form>
        {% if error %}
            <div class="alert alert-danger" role="alert">
                {{ error }}
            </div>
        {% endif %}
    </div>

    <div class="container mt-5">
        <h2>Energy Data Chart</h2>
        <div class="chart-container" style="position: relative; height:40vh; width:80vw">
            <canvas id="energyChart"></canvas>
        </div>
    </div>


    <script>

        document.addEventListener('DOMContentLoaded', function () {
            const dates = JSON.parse('{{ dates|safe }}' || '[]');
            const pricesData = JSON.parse('{{ prices_chart|safe }}' || '[]').map(data => ({ x: data.date, y: data.price }));
            const ctx = document.getElementById('energyChart').getContext('2d');
            const energyChart = new Chart(ctx, {
                type: 'line',
                data: {
                    datasets: [{
                        label: 'Energy Prices',
                        data: pricesData,
                        borderColor: 'rgb(75, 192, 192)',
                        tension: 0.1
                    }]
                },
                options: {
                    responsive: true,
                    scales: {
                        x: {
                            type: 'time',
                            time: {
                                parser: 'YYYY-MM-DD',
                                tooltipFormat: 'll'
                            },
                            title: {
                                display: true,
                                text: 'Date'
                            }
                        },
                        y: {
                            title: {
                                display: true,
                                text: 'Price (EUR/MWh)'
                            }
                        }
                    }
                }
            });
        });
    </script>

{#    <div>#}
{#        {% include 'Footer.html' %}#}
{#    </div>#}
</body>
</html>
