<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <title>Energy Data Chart</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <link rel="stylesheet" href="{% static 'main.css' %}">
</head>
<body>

    <header class="header">
        {% include 'Navbar.html' %}
    </header>

<div class="container mt-5">
        <h2>Select Time Span</h2>
        <div class="btn-group" role="group" aria-label="Time Span Selection">
            <button type="button" class="btn btn-primary" onclick="updateTimeSpan('year')">Year</button>
            <button type="button" class="btn btn-primary" onclick="updateTimeSpan('month')">Month</button>
            <button type="button" class="btn btn-primary" onclick="updateTimeSpan('week')">Week</button>
        </div>

        <div id="additionalInputs" class="my-3"></div>

        <form id="dataForm" class="mb-3">
            {% csrf_token %}
            <div class="mb-3">
                <label for="country_code" class="form-label">Country Code:</label>
                <input type="text" class="form-control" id="country_code" name="country_code" required>
            </div>
            <button type="submit" class="btn btn-success">Get Data</button>
        </form>
    </div>
    <div class="container mt-5">
        <div id="energyChart"></div>
    </div>

    <script>
        document.getElementById('dataForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const formData = new FormData(document.getElementById('dataForm'));
            fetch('/fetch_data/', {
                method: 'POST',
                body: formData
            }).then(response => response.json())
            .then(data => {
                updateChart(data);
            }).catch(error => {
                console.error('Error fetching data:', error);
                alert('Error fetching data. Please check your network connection.');
            });
        });

        let chart;
        function updateChart(chartData) {
            if (!chart) {
                chart = new ApexCharts(document.querySelector("#energyChart"), {
                    chart: {
                        type: 'bar',
                        height: 350
                    },
                    series: [{
                        name: "Energy Price",
                        data: chartData.data
                    }],
                    xaxis: {
                        categories: chartData.categories,
                        type: 'datetime'
                    },
                    yaxis: {
                        title: {
                            text: 'Price (Currency)'
                        }
                    },
                    tooltip: {
                        x: {
                            format: 'dd MMM yyyy'
                        },
                        y: {
                            formatter: function(val) {
                                return `${val.toFixed(2)} Currency`;
                            }
                        }
                    }
                });
                chart.render();
            } else {
                chart.updateOptions({
                    xaxis: {
                        categories: chartData.categories
                    }
                });
                chart.updateSeries([{
                    data: chartData.data
                }]);
            }
        }
    </script>

    <footer>
        {% include 'Footer.html' %}
    </footer>
</body>
</html>
