<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" href="{% static 'main.css' %}">
    <script src="{% static 'index.js' %}"></script>
    <script src="{% static 'dropdown.js' %}"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"></script>
    <script src='https://cdn.jsdelivr.net/npm/apexcharts'></script>
    <title>Energy Consumption Monitoring</title>
</head>
<body>
    <header class="header">
        {% include 'navbar.html' %}
    </header>
    <div class="container mt-3">
        <h1 class="mb-4">Energy Consumption Charts</h1>
        <form id="dataForm">
            <div class="form-group">
                <label for="timePeriod">Select Time Period:</label>
                <select class="form-control" id="timePeriod" name="timePeriod">
                    <option value="year">Year</option>
                    <option value="quarter">Quarter</option>
                    <option value="month">Month</option>
                    <option value="week">Week</option>
                    <option value="day">Day</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Update Chart</button>
        </form>
        <div id="chart-combo" class="mt-3"></div>
    </div>
    <div>
        {% include 'Footer.html' %}
    </div>
    <script type="text/javascript">
        var globalChartData = JSON.parse('{{ chart_data | safe }}');
    </script>
</body>
</html>
